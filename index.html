        <style>
            :root{
                --primary-color:#0a2157;
                --white: #ffffff;

            .blur-back{
                background: rgb(238,174,202);
                background: -moz-radial-gradient(circle, rgba(238, 174, 202, 0.19) 0%, rgba(148, 188, 233, 0.17) 100%);
                background: -webkit-radial-gradient(circle, rgba(238, 174, 202, 0.19) 0%, rgba(148,187,233,0.17) 100%);
                background: radial-gradient(circle, rgb(238, 174 , 202, 0.19) 0%, rgba(148,187,233,0.17) 100%);
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#eeaeca",endColorstr="#94bbe9",GradientType=1);
            }
            .blur-back-hover{
                background: rgb(241, 242, 243);
                background: -moz-radial-gradient(circle, rgba(252, 253, 255,1) 35%, rgba(244, 248, 252) 100%);
                background: -webkit-radial-gradient(circle, rgba(252, 253, 255,1) 35%, rgba(244, 248, 252) 100%);
                background: radial-gradient(circle, rgba(252, 253, 255,1) 35%, rgba(244, 248, 252) 100%);
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#ffffff",endColorstr="#94bbe9",GradientType=1);
            }
            .blur-back-hover:hover{
                background: rgb(255, 241, 247);
                background: -moz-radial-gradient(circle, rgba(238, 174, 202, 0.19) 0%, rgba(148, 188, 233, 0.17) 100%);
                background: -webkit-radial-gradient(circle, rgba(238, 174, 202, 0.19) 0%, rgba(148,187,233,0.17) 100%);
                background: radial-gradient(circle, rgb(238, 174 , 202, 0.19) 0%, rgba(148,187,233,0.17) 100%);
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#eeaeca",endColorstr="#94bbe9",GradientType=1);
            }
            .blur-back-inverted{
                background: rgb(238,174,202);
                background: radial-gradient(circle, rgba(238,174,202,0.73) 0%, rgba(148,187,233,0.46) 100%);
                background: rgb(238,174,202);
                background: radial-gradient(circle, rgba(148,187,233,0.14609593837535018) 0%, rgba(238,174,202,0.21052170868347342) 100%);

            .blur-transition-1{
                background: rgb(251,251,251);
                background: -moz-linear-gradient(0deg, rgba(251,251,251,0.17) 60%, rgb(245,249,252) 100%);
                background: -webkit-linear-gradient(0deg, rgba(251,251,251,0.17) 60%, rgb(245,249,252) 100%);

background: -moz-linear-gradient(0deg, rgba(247, 250, 253) 0%, rgba(255,255,255,1) 69%);
background: -webkit-linear-gradient(0deg, rgba(247, 250, 253) 0%, rgba(255,255,255,1) 69%);

filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#94bbe9",endColorstr="#ffffff",GradientType=1);
            }

                background: -webkit-radial-gradient(circle, rgba(252, 253, 255,1) 35%, rgba(244, 248, 252) 100%);

            .context {
                /*
                width: 100%;

                top:50vh;
                */
            }
        
            
        
            .area{
                background: #0e0327;  
                background: -webkit-linear-gradient(to left, #8f94fb, #4e54c8);
                background: linear-gradient(to left, #24202b, #6554d9); 
                background: linear-gradient(to left, #37171f, #4430cb); 
                background: linear-gradient(to left, #0e0327, #000000);
                height:100%;
                background: rgb(183,185,198);
                background: -moz-linear-gradient(90deg, rgb(165 174 237) 0%, rgb(179 150 237) 43%, rgb(155 88 134) 100%);
                background: -webkit-linear-gradient(90deg, rgb(165 174 237) 0%, rgb(179 150 237) 43%, rgb(155 88 134) 100%);
                background: linear-gradient(90deg, rgb(165 174 237) 0%, rgb(179 150 237) 43%, rgb(155 88 134) 100%);
                filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#b7b9c6",endColorstr="#c380ae",GradientType=1);
                background: #0f0031;
                background: #0a1081;
                background: var(--blue);
                
            }
        
            .circles{
                position: absolute;
                top: 0;
                right:0;
                left: 0;
                bottom:0;
                overflow: hidden;
            }
        
            .circles li{
                position: absolute;
                display: block;
                list-style: none;
                width: 20px;
                height: 20px;
               
                animation: animate 25s linear infinite;
                bottom: -150px;
                background: rgba(183,185,198,0.46);
            }
        
            .circles li:nth-child(1){
                left: 25%;
                width: 80px;
                height: 80px;
                animation-delay: 0s;
                border-radius: 50%;
            }
        
        
            .circles li:nth-child(2){
                left: 10%;
                width: 20px;
                height: 20px;
                animation-delay: 2s;
                animation-duration: 12s;
                border-radius: 50%;
            }
        
            .circles li:nth-child(3){
                left: 70%;
                width: 20px;
                height: 20px;
                animation-delay: 4s;
                border-radius: 50%;
            }
        
            .circles li:nth-child(4){
                left: 40%;
                width: 60px;
                height: 60px;
                animation-delay: 0s;
                animation-duration: 18s;
                border-radius: 50%;
            }
        
            .circles li:nth-child(5){
                left: 65%;
                width: 20px;
                height: 20px;
                animation-delay: 0s;
                border-radius: 50%;
            }
        
            .circles li:nth-child(6){
                left: 75%;
                width: 40px;
                height: 40px;
                animation-delay: 3s;
                border-radius: 50%;
            }
        
            .circles li:nth-child(7){
                left: 35%;
                width: 70px;
                height: 70px;
                animation-delay: 7s;
                border-radius: 50%;
            }
        
            .circles li:nth-child(8){
                left: 50%;
                width: 25px;
                height: 25px;
                animation-delay: 15s;
                animation-duration: 45s;
                border-radius: 50%;
            }
        
            .circles li:nth-child(9){
                left: 20%;
                width: 15px;
                height: 15px;
                animation-delay: 2s;
                animation-duration: 35s;
                border-radius: 50%;
            }
        
            .circles li:nth-child(10){
                left: 85%;
                width: 70px;
                height: 70px;
                animation-delay: 0s;
                animation-duration: 11s;
                border-radius: 50%;
            }
        
        
        
            @keyframes animate {
                0%{
                    transform: translateY(0) rotate(0deg);
                    opacity: 1;
                    border-radius: 0;
                }
        
                100%{
                    transform: translateY(-1000px) rotate(720deg);
                    opacity: 0;
                    border-radius: 50%;
                }
            }
            </style>
            <style>
                .header{
                    padding:5px 10px 7px 10px;

                    position:sticky;

                    background:#ffffff;
                    z-index:10;

                    background: -moz-linear-gradient(90deg, rgba(183,185,198,1) 0%, rgba(227,223,235,0.896796218487395) 43%, rgba(255,255,255,0.8547794117647058) 100%);
                    background: -webkit-linear-gradient(90deg, rgba(183,185,198,1) 0%, rgba(227,223,235,0.896796218487395) 43%, rgba(255,255,255,0.8547794117647058) 100%);
                    background: linear-gradient(90deg, rgba(183,185,198,1) 0%, rgba(227,223,235,0.896796218487395) 43%, rgba(255,255,255,0.8547794117647058) 100%);
                    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#b7b9c6",endColorstr="#ffffff",GradientType=1);
                    background: var(--white);
                }
                .gradient-text {
                    /* Fallback: Set a background color. */
                    background-color: white;
                    
                    /* Create the gradient. */
                    background-image: linear-gradient(45deg, #0e0327, #8f092a);
                    
                    /* Set the background size and repeat properties. */
                    background-size: 100%;
                    background-repeat: repeat;
                
                    /* Use the text as a mask for the background. */
                    /* This will show the gradient as a text color rather than element bg. */
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent; 
                    -moz-background-clip: text;
                    -moz-text-fill-color: transparent;
                }
            </style>
